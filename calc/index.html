<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Calculator</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>

<div class = 'calc'>
    <p class = 'center'>
        <input type='number' id = 'num1' placeholder='Enter number'>
    </p>

    <p class = 'center'>
        <input type='number' id = 'num2' placeholder='Enter number'>
    </p>


    <p class = 'center'>
    <button class = 'AC' onClick='document.location.reload(true)'> C </button>
    <button id = 'divide' class = 'divide'> ÷ </button>
    <button id = 'plus' class = 'plus'> ➕ </button>
    
    <p class = 'center'>
    <button class = 'num7'> 7 </button>
    <button class = 'num8'> 8 </button>
    <button class = 'num9'> 9 </button>
    <button id = 'multiply' class = 'multiply'> x </button>
    
    <br>
    
    <button class = 'num4'> 4 </button>
    <button class = 'num5'> 5 </button>
    <button class = 'num6'> 6 </button>
    <button id = 'minus' class = 'minus'> − </button>

    
    <br>
    
    <button class = 'num1'> 1 </button>
    <button class = 'num2'> 2 </button>
    <button class = 'num3'> 3 </button>
    <button class = 'num0'> 0 </button>


    <br>
</div>
    </p>
    <p id = 'result' class = 'result center'> Result: </p>

    <script src='code.js'></script>

</body>
</html>
